<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tip Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="card  p-4">
        <div class="card-title">
            <h2>Tip Calculator</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter Amount">
              </div>
              <div class="form-group">
                <label for="tip-percentage">Add Tip (In Percentage):</label>
                <input type="number" class="form-control" id="tip-percentage" placeholder="Enter Percentage" name="">
              </div>
             
              <div class="result-div d-none">
                  <h5>Output</h5>   
                  <hr /> 
                  <div class="form-group">
                    <label for="tip-percentage">Tip Amount</label>
                    <input type="number" class="form-control disabled" id="tip-amount" placeholder="0" name="" disabled>
                  </div>
                  <div class="form-group">
                    <label for="tip-percentage">Final Total</label>
                    <input type="number" class="form-control disabled" id="final-amount" placeholder="" name="" disabled>
                  </div>
              </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Calculate</button>
            <button type="submit" class="btn btn-primary" id="reset">Reset</button>
        </div>
    </div>
    </div>

</body>
<script src="tip.js"></script>
</html>
